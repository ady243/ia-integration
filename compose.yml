version: '3.1'

services:
   postgres:
     image: postgres:15.0
     restart: always
     environment:
       POSTGRES_PASSWORD: rootme
       POSTGRES_USER: auth_user
       POSTGRES_DB: auth_db
     ports:
       - "5432:5432"

   
   adminer:
      image: adminer
      restart: always
      ports:
         - 8080:8080

      volumes:
       - ./data:/var/lib/postgresql/data